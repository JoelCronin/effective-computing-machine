<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="icon" href="./assets/img/browser-icon.png">
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="fa-solid fa-user-astronaut"></i>
            <span>Hi, Dave</span>
        </div>
        
        <div class="options">
            <section class="sidebarBtn" id="pop"><i class="fa-solid fa-fire-flame-curved sidebarBtn"></i>Popular Movies</section>
            <section class="sidebarBtn" id="inTheatures"><i class="fa-solid fa-masks-theater"></i>In Theatures</section>
            <section class="sidebarBtn" id="history"><i class="fa-solid fa-landmark"></i>History</section>
            <section class="sidebarBtn" id="most_popular_kids"><i class="fa-solid fa-children"></i>Kids</section>
            <section class="sidebarBtn" id="new_movie"><i class="fa-solid fa-film"></i>New Movies</section>
            <section class="sidebarBtn" id="topRated"><i class="fa-solid fa-award"></i>Top Rated</section>
            <hr>
            <section id="crack"><i class="fa-solid fa-clock"></i>Watch Later</section>
            <section><i class="fa-solid fa-arrow-trend-up"></i>Upcoming</section>
        </div>
    </div>


    <div class="box-4">
        <header>
            <h1>Popular Movies</h1>
            <div class="search-cont">
                <input class="input" type="search" placeholder="The Batman...">
                <button id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        <div class="box-3">
            <div id="box" class="box-2"></div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/17aa9ecf2c.js" crossorigin="anonymous"></script>
</html>
