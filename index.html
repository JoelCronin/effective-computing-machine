<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="icon" href="./assets/img/browser-icon.png">

<body>
    
    <div class="sidebar">
   
        <div class="sidebar-top">
            <i class="fa-solid fa-user-astronaut"></i>
            <span>Hi, Dave</span>
        </div>

        <div class="options">
            <section id="pop">Popular Movies</section>
            <section>In Theatures</section>
            <section>History</section>
            <section>Kids</section>
            <section>New Movies</section>
            <section>Top Rated</section>

            <section>Upcoming</section>

        </div>
    </div>


    <div class="box-4">
        <header>
            <h1>Popular Movies</h1>

                <input class="input" type="search" placeholder="The Batman...">
                <button id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        <div class="box-3">
            <div id="box" class="box-2"></div>
        </div>
